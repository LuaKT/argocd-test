apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/LuaKT/argocd-test.git
        revision: HEAD
        directories:
          - path: "apps/core-apps/*"
  template:
    metadata:
      name: "core-apps"
    spec:
      project: default
      source:
        repoURL: https://github.com/LuaKT/argocd-test.git
        targetRevision: HEAD
        path: "apps/core-apps/*"
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{path[2]}}"
