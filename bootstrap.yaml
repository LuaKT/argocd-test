apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/LuaKT/argotest.git
        revision: HEAD
        directories:
          - path: "apps/core-apps/**"
  template:
    metadata:
      name: "{{cluster.name}}-core-apps"
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argo-cd.git
        targetRevision: HEAD
        path: "apps/core-apps/**"
      destination:
        server: "{{cluster.address}}"
        namespace: "{{path[2]}}"
